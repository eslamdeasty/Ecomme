<div class="shopping-cart-conatiner">
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"> </th>
                                <th scope="col">Product</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col" class="text-center">Quantity</th>
                                <th scope="col" class="text-right">Subtotal</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="column" *ngFor="let item of shoppingCart">
                                <td><img [src]="item.image" width="100px" height="80px" /> </td>
                                <td>{{item.name}}</td>
                                <td>{{item.price}}</td>

                                <td>
                                    <div class="row">
                                        <mat-icon class="pointer" (click)="increaseQuantity(item)">add</mat-icon>
                                        <input (keyup)="updateCart(item)" class="text-center" type="text" value="" [(ngModel)]="item.quantity" />
                                        <mat-icon (click)="decreaseQuantity(item)">remove</mat-icon>
                                    </div>
                                </td>


                                <td class="text-right">{{item.subtotal}}</td>
                                <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>Subtotal</td>
                                <td class="text-right">{{totalPrice}} $</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>Shipping</td>
                                <td class="text-right">6,90 €</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><strong>Total</strong></td>
                                <td class="text-right"><strong>346,90 €</strong></td>
                            </tr>
                    </table>
                </div>
            </div>
            <div class="col mb-2">
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                        <button class="btn btn-block btn-light" routerLink="/products">Continue Shopping</button>
                    </div>
                    <div class="col-sm-12 col-md-6 text-right">
                        <button class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
